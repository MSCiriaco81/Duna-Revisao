<!DOCTYPE html>
<html lang="pt-BR"> <!-- Alterei para português, já que o conteúdo parece estar em português -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecadastro.css"> <!-- CSS deve vir antes do JavaScript -->
    <script src="app.js" defer></script> <!-- Adicionei "defer" para carregar o script após o HTML -->
    <title>Login</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="img/PaulAtreides3.png" alt="Paul Atreides"> <!-- Adicionei "alt" para acessibilidade -->
        </div>
        <div class="form-box">
            <h2>Login</h2>
            <p>Não é um soldado? <a href="cadastro.html">Criar Conta</a></p>
            <form id="loginForm"> <!-- Adicionei um ID para o formulário -->
                <div class="input-group">
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login" placeholder="Digite seu login" required> <!-- Adicionei "required" e "name" -->
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required> <!-- Adicionei "required" e "name" -->
                </div>

                <div>
                    <button type="submit">Entrar</button> <!-- Mudei o tipo para "submit" -->
                </div>
            </form>
        </div>
    </div>
</body>
</html>
