<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecadastro.css"> <!-- CSS deve vir antes do JavaScript -->
    <script src="app.js" defer></script> <!-- Adicionei "defer" para carregar o script após o HTML -->
    <title>Cadastro</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="img/PaulAtreides3.png" alt="Paul Atreides"> <!-- Adicionei "alt" para acessibilidade -->
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p>Já é um soldado? <a href="login.html">Login</a></p>
            <form id="cadastroForm"> <!-- Certifique-se de que o ID está correto -->
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o seu nome completo" required> <!-- Adicionei "required" e "name" -->
                </div>

                <div class="input-group">
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login" placeholder="Digite o seu login" required> <!-- Corrigi o tipo para "text" e adicionei "required" e "name" -->
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite o seu email" required> <!-- Adicionei "required" e "name" -->
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required> <!-- Adicionei "required" e "name" -->
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" name="Confirmarsenha" placeholder="Confirme a senha" required> <!-- Adicionei "required" e "name" -->
                </div>

                <div>
                    <button type="submit">Cadastrar</button> <!-- Mudei o tipo para "submit" -->
                </div>
            </form>
        </div>
    </div>
</body>
</html>
